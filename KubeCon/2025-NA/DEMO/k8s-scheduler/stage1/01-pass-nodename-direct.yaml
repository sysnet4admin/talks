# ============================================================
# Stage 1: nodeName (Bypass Scheduler)
# ============================================================
# Stage 1 Test: nodeName specified (Skip scheduler)
apiVersion: v1
kind: Pod
metadata:
  name: stage1-nodename-direct
  labels:
    test: stage1-nodename
spec:
  nodeName: w4-k8s  # Direct placement on w4-k8s node (has hdd, not ssd)
  # Note: The following conditions are ignored by nodeName
  nodeSelector:
    disktype: ssd  # Ignored! w4-k8s has hdd, but nodeName bypasses this check
  tolerations:
  - key: gpu
    operator: Equal
    value: nvidia
    effect: NoSchedule  # Ignored
  containers:
  - name: app
    image: quay.io/nginx/nginx-unprivileged:1.27.5-alpine-slim
    resources:
      requests:
        memory: "16Mi"
        cpu: "10m"
