apiVersion: v1
kind: Pod
metadata:
  name: stage4-pass-no-scheduling-gate
  labels:
    test: stage4-pass
    component: no-gate
spec:
  # No schedulingGates -> Proceeds through entire Binding Cycle immediately
  containers:
  - name: app
    image: quay.io/nginx/nginx-unprivileged:1.27.5-alpine-slim
    resources:
      requests:
        memory: "16Mi"
        cpu: "10m"
